  <body>
    <div class="article-inside">
      <article id="content">
        
        <h3>Apply to Become Our Newest Barista!</h3>
        <img src="Images/eddieSampling.png" id="sampling" alt="Barista Sampling" />
      
        <form id="application" onsubmit="return checkData();">
      
          <label for="first">First Name:</label>
          <input type="text" id="firstName" name="firstName"><br>
          <label for="last">Last Name:</label>
          <input type="text" id="lastName" name="lastName"><br>
          
          <label for="sex">Sex:</label>
          <select id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="No Answer">No Answer</option>
          </select>
          
          <label for="experience">Age:</label>
          <input type="number" id="age" name="age" value="16" min="16" max="99">
          
          <label for="emailAdd">Email Address:</label>
          <input type="email" id="email" name="emailAddress"><br>
                            
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phone" name="phoneNumber"><br>

          <label for="experience">Previous Barista Experience:</label>
          <input type="number" id="experience" name="experience" value="0" min="0" max="80">
          
          <label for="fileUpload">Select application file to upload:</label>
          <input type="file" name="fileUpload" id="fileUpload">
          <input type="submit" value="Upload File" id="uploadFile">
                    
          <label for="comments">Please give a short description about yourself, including your strengths, your weaknesses, and anything else you feel is appropriate: </label>
          <textarea rows="4" cols="50" id="applyTextArea" name="comments" placeholder="Enter text here..."></textarea>
          
          <br>

          <input type="submit" id="submit" value="Apply for Job"/>
        </form>  

        <a href="#top">
            <img id="toTop" title="To top of page" src="Images/footerArrow.png" alt="Top of Page">
        </a>
      </article>
