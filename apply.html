  <body>
    <div class="article-inside">
      <article id="content">
        
        <h3>Apply to Become Our Newest Barista!</h3>
        <img src="Images/eddieSampling.png" id="sampling" alt="Barista Sampling" />
      
        <form id="application">
      
          <label for="first">First Name:</label>
          <input type="text" id="first" name="firstName"><br>
          <label for="last">Last Name:</label>
          <input type="text" id="last" name="lastName"><br>
          
          <label for="sex">Sex:</label>
          <select id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="No Answer">No Answer</option>
          </select>
          
          <label for="experience">Age:</label>
          <input type="number" id="experience" name="experience" value="16" min="16" max="99">
          
          <label for="emailAdd">Email Address:</label>
          <input type="email" id="emailAdd" name="emailAddress"><br>
                            
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber"><br>

          <label for="experience">Previous Barista Experience:</label>
          <input type="number" id="experience" name="experience" value="0" min="0" max="80">
          
          <label for="fileUpload">Select application file to upload:</label>
          <input type="file" name="fileUpload" id="fileUpload">
          <input type="submit" value="Upload File" id="uploadFile">
                    
          <label for="comments" id="commentDescr">Please give a short description about yourself, including your strengths, your weaknesses, and anything else you feel is appropriate: </label>
          <textarea rows="4" cols="50" name="comments">Enter text here...</textarea>
          
          <br>

          <button id="submit">Apply for Job</button>
        </form>  
      </article>
